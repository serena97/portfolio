<div class="navigation">
  <ul class="navigation__list">
    <li class="navigation__item">
      <a routerLink="/work" routerLinkActive="active" class="navigation__link" (click)="onClick('work')"
        [ngClass]="{'navigation__link--active': this.active_link == 'work'}">Work</a>
    </li>
    <li class="navigation__item">
      <a routerLink="/art" routerLinkActive="active" class="navigation__link" (click)="onClick('art')"
        [ngClass]="{'navigation__link--active': this.active_link == 'art'}">Art</a>
    </li>
    <li class="navigation__item">
      <a href="#" class="navigation__link">Contact</a>
    </li>
  </ul>
  <div class="logo">
    <a href="#">Serena Chan</a>
  </div>
</div>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
