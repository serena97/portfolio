<div class="navigation">
    <ul class="navigation__list">
        <li class="navigation__item">
            <a routerLink="/work" routerLinkActive="active" class="navigation__link" (click)="onClick('work')"
                [ngClass]="{'navigation__link--active': this.active_link == 'work'}">Work</a>
        </li>
        <li class="navigation__item">
            <a routerLink="/art" routerLinkActive="active" class="navigation__link" (click)="onClick('art')"
                [ngClass]="{'navigation__link--active': this.active_link == 'art'}">Art</a>
        </li>
    </ul>
    <div class="logo">
        <a routerLink="/work">Serena Chan</a>
        <li class="navigation__item--icon">
            <div>
                <a href ="https://www.linkedin.com/in/serena97/">
                    <img class="linkedin" src="../../assets/linkedin.svg" alt="linkedin"/>
                </a>
            </div>
        </li>
    </div>
    <button [ngClass]="{'checked': shouldOpenMobileMenu, 'navigation__button': true}" (click)="openMobileMenu($event)">
        <span class="navigation__icon">&nbsp;</span>
    </button>
    <div class="navigation__background" *ngIf="shouldOpenMobileMenu">
        <div class="navigation__mobile--nav">
            <div><a routerLink="/work" (click)="openMobileMenu($event)"><span class="navigation__mobile--menu"><span
                class="navigation__mobile--arrow">&#8594;</span>Work</span></a>
            </div>
            <div><a routerLink="/art" (click)="openMobileMenu($event)"><span class="navigation__mobile--menu"><span
                            class="navigation__mobile--arrow">&#8594;</span>Art</span></a>
            </div>
            <div><a href="https://www.linkedin.com/in/serena97/" target="_blank" (click)="openMobileMenu($event)"><span class="navigation__mobile--menu"><span
                            class="navigation__mobile--arrow">&#8594;</span>Contact</span></a>
            </div>
        </div>
    </div>
</div>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
